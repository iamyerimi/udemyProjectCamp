<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/69f5245cad.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .dropdown{
            width: 100px;
            height: 100px;
            font-size: large;
            display: inline-block;
            position: relative;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content{
            display: none;
            position: absolute;
            z-index: 1;
            min-width: 80px;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
  </head>

  <body>

    <i class="fa-solid fa-eye"></i>

    <div class="dropdown">
      <span>메뉴</span>
      <div class="dropdown-content">
        <a href="#">항목 1</a>
        <a href="#">항목 2</a>
        <a href="#">항목 3</a>
      </div>
     
    </div>
  </body>
</html>
