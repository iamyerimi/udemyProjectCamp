<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
        }
        @media screen and (max-width: 768px){
            h1{
                font-size: 19px;
                color: pink;
            }

            p{
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h1>미디어 쿼리 예시</h1>
    <p>화면 너비가 768px 이하일 때 텍스트의 크기가 변경됩니다.</p>
</body>
</html>
