<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        p{
            text-align: center;
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
            background-color: lightblue;
            display: inline-block;
        }

        p:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <p style="border-radius: 0px;">일반 테두리</p>
    <p style="border-radius: 5px;">둥근 테두리</p>
    <p style="border-radius: 10px;">더 둥근 테두리</p>
    <p style="border-radius: 50px;">가장 둥근 테두리</p>
</body>
</html>
