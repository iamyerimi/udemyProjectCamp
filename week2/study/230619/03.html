<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = new Date()
      console.log(day.getDay());
      console.log(day.getDate());
      console.log(day.getFullYear());

      switch(new Date().getDay()){
        case 0:
            document.write('sunday');
            break;
        case 1:
            document.write('mon');
            break;
        case 2:
            document.write('tues');
            break;
        case 3:
            document.write('wed');
            break;
        case 4:
            document.write('thur');
            break;
        case 5:
            document.write('fri');
            break;
        case 6:
            document.write('sat');
            break;
        
      }
    </script>
  </body>
</html>
