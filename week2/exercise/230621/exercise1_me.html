      function MyKeyword() {
        const [activeDetails, setActiveDetails] = useState(null);

        useEffect(() => {
          const handleItemClick = (itemId) => {
            setActiveDetails(itemId);
          };

          const keywordItems = document.querySelectorAll(".myKeyword");
          keywordItems.forEach((item) => {
            item.addEventListener("click", () => {
              const itemId = item.getAttribute("id");
              const targetDetails = document.getElementById(itemId + "Details");

              const infoDetails = document.querySelectorAll(".infoDetails");
              infoDetails.forEach((details) => {
                details.classList.remove("active");
              });

              targetDetails.classList.add("active");
            });
          });

          return () => {
            keywordItems.forEach((item) => {
              item.removeEventListener("click", handleItemClick);
            });
          };
        }, []);
