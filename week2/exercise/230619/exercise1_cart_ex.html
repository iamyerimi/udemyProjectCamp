<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online market</title>
  </head>
  <body>
    <header>온라인 상점</header>

    <main>
      <section class="product-list">
        <div class="product">
          <h3>사과</h3>
          <p>1000원</p>
          <button class="add-to-cart">추가</button>
        </div>
        <div class="product">
          <h3>바나나</h3>
          <p>1500원</p>
          <button class="add-to-cart">추가</button>
        </div>
      </section>

      <section class="cart">
        <h3>장바구니</h3>
        <!-- 이 ul 안에 li로 들어가게끔 -->
        <ul class="cart-items">
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
