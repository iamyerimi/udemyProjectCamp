<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise1_calculator</title>
    <style>
      .calcul {
        border: 1px solid black;
        width: 500px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 계산기 만들기 -->
    <!-- 덧셈 / 뺄셈 / 곱셈 / 나눗셈 -->
    <div class="calcul">
      <input type="text" id="result" />

      <table>
        <tr>
          <td><button id="plus" onclick="add('+')">+</button></td>
          <td><button id="minus" onclick="add('-')">-</button></td>
          <td><button id="multiply" onclick="add('*')">*</button></td>
          <td><button id="divide" onclick="add('/')">/</button></td>
        </tr>
        <tr>
          <td><button id="1" value="1" onclick="add(1)">1</button></td>
          <td><button id="2" value="2" onclick="add(2)">2</button></td>
          <td><button id="3" value="3" onclick="add(3)">3</button></td>
        </tr>
        <tr>
          <td><button id="4" value="4" onclick="add(4)">4</button></td>
          <td><button id="5" value="5" onclick="add(5)">5</button></td>
          <td><button id="6" value="6" onclick="add(6)">6</button></td>
        </tr>
        <tr>
          <td><button id="7" value="7" onclick="add(7)">7</button></td>
          <td><button id="8" value="8" onclick="add(8)">8</button></td>
          <td><button id="9" value="9" onclick="add(9)">9</button></td>
        </tr>
        <tr>
          <td><button id="0" value="0" onclick="add(0)">0</button></td>
          <td><button id="go" value="" onclick="calcul()">=</button></td>
          <td><button id="go" value="" onclick="clear()">C</button></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <!-- end. calcul div -->

    <!-- script -->
    <script>

      let result = document.getElementById("result");


      function clear() {
        document.getElementById("result").reset();
      }

      function add(value) {
        result.value += value;
      }

      function calcul() {
        let express = result.value;
        let answer = eval(express);
        result.value = answer;
      }
    </script>
  </body>
</html>
