<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- React CDN -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

    <!-- Babel CDN (for JSX support) -->
    <script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>

    <script type="text/babel">
      // 자기소개서 컴포넌트
      function Introduction() {
        return (
          <div>
            <h1>자기소개</h1>
            <p>안녕하세요! 저는 React 개발자로 활동하고 있는 [이름]입니다.</p>
            <p>
              React를 사용하여 다양한 웹 애플리케이션을 개발하는 것을 즐기고
              있습니다.
            </p>
            <p>제 경력은 [경력 설명]으로, 주로 [주요 업무]를 담당했습니다.</p>
            <p>
              React를 선택한 이유는 [이유]입니다. React의 가독성, 유지보수성,
              컴포넌트 기반 개발 방식 등이 매력적으로 다가왔습니다.
            </p>
            <p>
              더 나은 사용자 경험을 제공하기 위해 최신의 웹 개발 트렌드와 기술에
              관심을 가지고 지속적으로 학습하고 있습니다.
            </p>
            <p>
              함께 일하고 싶은 동료들과 함께 일하며 프로젝트의 성공에 기여하는
              것을 목표로 삼고 있습니다.
            </p>
            <p>
              더 나은 웹 애플리케이션을 만들기 위해 노력하고 싶으며, 항상
              성장하고 발전하는 개발자로서 기여하고자 합니다.
            </p>
            <p>감사합니다!</p>
          </div>
        );
      }

      // React 컴포넌트를 렌더링합니다.
      ReactDOM.render(<Introduction />, document.getElementById("root"));
    </script>
  </body>
</html>
